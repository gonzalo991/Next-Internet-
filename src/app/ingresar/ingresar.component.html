<section>
    <div class="form-container">
        <h1>Inicio de Sesión</h1>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

            <div class="control">
                <label for="email">E-mail:</label>
                <input type="text" formControlName="mail" id="name">
            </div>

            <!-- Sección para la validación de e-mail-->

            <div *ngIf='Mail?.errors && Mail?.touched'>
                <p *ngIf="Mail?.hasError('required')" class="error">
                    El campo e-mail es requerido
                </p>

                <p *ngIf="Mail?.hasError('email')" class="error">
                    El e-mail debe ser válido
                </p>

                <p *ngIf="Mail?.hasError('minLength')" class="error">
                    El campo e-mail debe contener como mínimo 10 caracteres
                </p>
            </div>

            <!-- Sección para la validación de la contraseña-->

            <div class="control">
                <label for="password">Contraseña:</label>
                <input type="password" formControlName="password" id="psw">
            </div>

            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                    Es necesario que ingrese la contraseña
                </p>

                <p *ngIf="Password?.hasError('minLength')" class="error">
                    La contraseña debe tener al menos 8 caracteres
                </p>
            </div>

            <div class="control">
                <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
            </div>

        </form>

        <div class="link">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</section>
