<app-menu></app-menu>

<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
    <div class="body">
        <div class="container">
            <div class="title">Contratar un Plan</div>
            <form #f="ngForm" action="/registro" method="post" (ngSubmit)="onSubmit()" novalidate>
                <div class="user-details">
                    <div class="input-box">
                        <label for="nombre" class="details">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="nuevoUsuario.nombre" required>
                    </div>
                    <div class="input-box">
                        <label for="nombreUsuario" class="details">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Usuario" [(ngModel)]="nuevoUsuario.nombreUsuario" required>
                    </div>
                    <div class="input-box">
                        <label for="email" class="details">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@ejemplo.com" [(ngModel)]="nuevoUsuario.email" required>
                    </div>
                    <div class="input-box">
                        <label for="password" class="details">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="nuevoUsuario.password" required>
                    </div>
                    <div class="input-box">
                        <label for="domicilio" class="details">Domicilio</label>
                        <input type="text" name="domicilio" id="domicilio" class="form-control" placeholder="Dirección" [(ngModel)]="nuevoUsuario.domicilio" required>
                    </div>
                    <div class="input-box">
                        <label for="dni" class="details">DNI</label>
                        <input type="number" name="dni" id="dni" class="form-control" placeholder="DNI sin puntos" [(ngModel)]="nuevoUsuario.dni" required>
                    </div>
                    <div class="input-box">
                        <label for="telefono" class="details">Teléfono</label>
                        <input type="number" name="telefono" id="telefono" class="form-control" placeholder="Telefono" [(ngModel)]="nuevoUsuario.telefono" required>
                    </div>
                    <div class="input-box">
                        <label for="miPlan" class="details">Plan a Contratar</label>
                        <select name="miPlan" id="miPlan" class="form-control" [(ngModel)]="nuevoUsuario.miPlan">
                            <option value="Next_Hogar">Next_Hogar</option>
                            <option value="Next_Hogar_Plus">Next_Hogar_Plus</option>
                            <option value="Next_Empresa">Next_Empresa</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="hidden" value="ROLE_USER" name="authorities" id="authorities">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Contratar</button>
                    
                </div>
            </form>
        </div>
    </div>
</ng-template>

<app-footer></app-footer>
